<!DOCTYPE html>
<html>
<head>
  <title>Drakkenheim City Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see https://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

  <link rel="stylesheet" href="./src/leaflet-list-markers.css" />
  <script src="./src/leaflet-list-markers.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Drakkenheim City Map</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    crs: L.CRS.Simple,
	zoom: 1
  });

  var bounds = [[0,0], [1800,1800]];
  var image = L.imageOverlay('./drakkenheim-map.jpg', bounds).addTo(map);

  map.fitBounds(bounds);

  /* Add markers */
  var pointsOfInterest = [
    {"name": "1. College Gate", "loc": [1293,594] },
    {"name": "2. King's Gate", "loc": [1176,1239] },
    {"name": "3. Champion's Gate", "loc": [821,993] },
    {"name": "4. Temple Gate", "loc": [828,627] },
    {"name": "5. Shepherd's Gate", "loc": [1145,522] },
    {"name": "6. Rat's Nest Tavern", "loc": [1046,448] },
    {"name": "7. Reed Manor", "loc": [1454,621] },
    {"name": "8. Stick's Ferry", "loc": [637,722] },
    {"name": "9. Drakkenheim Garrison", "loc": [1175,586] },
    {"name": "10. Inscrutable Tower", "loc": [1287,719] },
    {"name": "11. St. Virtuvio's Catherdral", "loc": [992,703] },
    {"name": "12. Cosmological Clocktower", "loc": [1095,916] },
    {"name": "13. St. Selina's Monastary", "loc": [764,831] },
    {"name": "14. Slaughterstone Square", "loc": [1191,1061] },
    {"name": "15. Marketplace", "loc": [1104,816] },
    {"name": "16. Kleinberg Estate", "loc": [1331,1059] },
    {"name": "17. Black Ivory Inn", "loc": [1273,1330] },
    {"name": "18. Buckledown Row", "loc": [1017,1351] },
    {"name": "19. Spokes Smithy", "loc": [803,1225] },
    {"name": "20. Chappel of St. Brenna", "loc": [527,1109] },
    {"name": "21. Rose Theater", "loc": [995,595] },
  ];

  for(var i in pointsOfInterest) 
    L.marker(pointsOfInterest[i].loc, {title: pointsOfInterest[i].name}).addTo(map)
    .bindPopup(pointsOfInterest[i].name);
   
	var list = new L.Control.ListMarkers({layer: map, itemIcon: null});
	map.addControl( list );
  
  </script>
</body>
</html>
